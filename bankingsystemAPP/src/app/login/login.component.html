<style>
  *{
    margin: 0;
    pad: 0;
  }

  .kutu1{
    background-color: azure;
    width: 400px;
    margin : auto;
    margin-block-start: 50px;
    margin-left: auto;
  }
  .logInButon{
    background-color:cadetblue ;
    width: 150px;
    height: 30px;
    text-align: center;
    margin-block-start: 20px;
    margin-left: 125px;
    outline: none;
    transition:0.7s;
    font-size: 18px;
  }

  .logInButon:hover{
    background-color:transparent;
    border: 2px solid black;
    color : black;
  }
  .logInUser{
    background-color:gray;
    width: 400px;
    height: 60px;
    text-align: center;
    text-decoration-line: underline;
  }
  .bankingName{
    background-color:red;
    width: auto;
    height: auto;
    text-align: center;
    font-size: 500%;
  }
  .text{
    margin-block-start: 10px;
    text-align: center;
  }

  .img{
    display: inline-block;
    margin-left: 920px;
    margin-block-start: 50px;
  }
  .link{
    color: green;
    background-color: transparent;
    margin-left: 145px;

  }
</style>
<div id="sect1">
    <h1 class="bankingName">GLOBAL BANKING SYSTEM</h1>
    <img src="assets/img/login-logo.png" alt="img"  width=100 height=100 class="img">
    <div class="kutu1">

      <h1 class="logInUser">LOG IN USER</h1>
      <form (ngSubmit)="logIn()">

        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Username" id="username" name = "username" [(ngModel)]="logInUser.username">
          <input class="form-control" type="password" placeholder="password" id="password" name = "password" [(ngModel)]="logInUser.password">
        </div>

        <button  type = "submit" class="logInButon" >LOG IN</button>


        <h5 class="text">Don’t have an account ? </h5>
        <a class="link" href="http://localhost:4200/register">Create Account</a>
        <p class = "mt-2 mb-2 text muted">®Copyright 2022 *** A.Ş.</p>

      </form>
    </div>

</div>
