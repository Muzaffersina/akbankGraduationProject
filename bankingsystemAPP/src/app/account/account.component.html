<style>
  * {
    margin: 0;
    pad: 0;
  }

  .kutu {
    background-color: transparent;
    width: 400px;
    margin: auto;
    margin-block-start: auto;
    margin-left: auto;
  }

  .buton {
    background-color: green;
    width: 150px;
    height: 30px;
    text-align: center;
    margin-block-start: 20px;
    margin-left: 125px;
    outline: none;
    transition: 0.7s;
    font-size: 18px;
  }

  .buton:hover {
    background-color: transparent;
    border: 2px solid black;
    color: black;
  }

  .img {
    fill: "currentColor";
    margin-block-start: auto;
    margin-left: 20px;
  }

  .transferImg {
    fill: "currentColor";
    margin-block-start: auto;
    margin-left: 100px;
  }

  .text {
    margin-block-start: auto;
    text-align: center;
  }
</style>


<div id="userPage" >

  <app-navbar (AccountPageEvent)='setCreateAccountPageTrue()' (DetailsPageEvent)='setDetailsPageTrue()'
    (EftHavalePageEvent)='setEftHavalePageTrue()' (AdminCreateBank)='setCreateBankPageTrue()'
    (AdminChangeUserActivition)='setChangeUserActivitionPageTrue()'>
  </app-navbar>


  <div><br><br><br><br></div>

  <div class="row" *ngIf="detailsPage">

    <div class="col-md-9 justify">
      <div class="container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">NO</th>
              <th scope="col">Account Number</th>
              <th scope="col">Bank Name</th>
              <th scope="col">Type</th>
              <th scope="col">Balance</th>
            </tr>
          </thead>
          <tbody *ngFor="let account of accounts; index as i">
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>{{account.accountNumber}}</td>
              <td>{{account.bankName}}</td>
              <td>{{account.type}}</td>
              <td>{{account.balance}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-3">
      <img src="assets/img/user-logo.png" alt="user logo" width=200 height=200 class="img">
      <div class="container">
        <br>
        <div>User : {{user.username}}</div>
        <div>Email : {{user.email}}</div>
      </div>
    </div>
  </div>


  <div class="kutu" *ngIf="eftHavalePage">
    <img src="assets/img/transfer-logo.png" alt="transfer logo" width=200 height=200 class="transferImg">
    <h1 class="text">Transfer</h1>
    <div class="mb-3">

      <form (ngSubmit)="transfer()">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Sender Account Number" id="senderAccountNumber"
            name="senderAccountNumber" [(ngModel)]="transferModel.senderAccountNumber">
          <input class="form-control" type="text" placeholder="Receiver Account Number" id="receiverAccountNumber"
            name="receiverAccountNumber" [(ngModel)]="transferModel.transferredAccountNumber">
          <input class="form-control" type="text" placeholder="Amount" id="amount" name="amount"
            [(ngModel)]="transferModel.amount">
        </div>
        <button type="submit" class="buton">TRANSFER</button>
      </form>
    </div>

  </div>


  <div class="kutu" *ngIf="createAccountPage">
    <img src="assets/img/createAccount.png" alt="createAccount logo" width=200 height=200 class="transferImg">
    <h1 class="text">Create Account</h1>

    <div class="mb-3">

      <form (ngSubmit)="createAccount()">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Bank ID" id="bankName" name="bankName" [(ngModel)]="createAccModel.bank_id">
          <input class="form-control" type="text" placeholder="Type" id="type" name="type" [(ngModel)]="createAccModel.type">
        </div>
        <button type="submit" class="buton">CREATE</button>
      </form>
    </div>
  </div>

  <div class="kutu" *ngIf="createBankPage">
    <img src="assets/img/bank-icon.png" alt="createBank logo" width=200 height=200 class="transferImg">
    <h1 class="text">Create Bank</h1>

    <div class="mb-3">

      <form (ngSubmit)="createBank()">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Bank Name" id="bankName" name="bankName" [(ngModel)]="createBankModel.name" >
        </div>
        <button type="submit" class="buton">CREATE</button>
      </form>
    </div>
  </div>


  <div class="kutu" *ngIf="changeUserActivitionPage">
    <img src="assets/img/userActivition-logo.png" alt="createAccount logo" width=200 height=200 class="transferImg">
    <h1 class="text">Change User Activition</h1>

    <div class="mb-3">

      <form (ngSubmit)="changeUserActivition()">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="User ID" id="userId" name="userId"
            [(ngModel)]="changeUserActivitionModel.userId">
          <input class="form-control" type="text" placeholder="True or False" id="enabled" name="enabled"
            [(ngModel)]="changeUserActivitionModel.enabled">
        </div>
        <button type="submit" class="buton">CHANGE</button>
      </form>
    </div>
  </div>
</div>
